@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @*ext 4 support*@
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/ext/resources/css/ext-all.css")">

        <script src="@routes.Assets.at("javascripts/ext/ext-all.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ext/locale/ext-lang-zh_CN.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
